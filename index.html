<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medsera - Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #4361ee, #3a0ca3);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .finder-box {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .finder-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }
    .finder-box h2 {
      font-size: 2rem;
      color: #3a0ca3;
      margin-bottom: 15px;
    }
    .finder-box p {
      font-size: 1rem;
      color: #555;
    }
    footer {
      background: #eee;
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
    }
    .policy-links {
      margin-bottom: 10px;
    }
    .policy-links a {
      margin: 0 10px;
      color: #007bff;
      text-decoration: none;
    }
    .policy-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .finder-box {
        margin: 30px 10px;
        padding: 30px 20px;
      }
      .finder-box h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üíä Medsera</h1>
    <p>Your trusted Indian medicine finder</p>
  </header>

  <div class="finder-box" onclick="window.open('med.html', '_blank')">
    <h2>üîç Finder</h2>
    <p>Click here to explore 500+ Indian medicines in a new tab</p>
  </div>

  <footer>
    <div class="policy-links">
      <a href="privacy.html" target="_blank">Privacy Policy</a>
      <a href="terms.html" target="_blank">Terms & Conditions</a>
      <a href="disclaimer.html" target="_blank">Disclaimer</a>
      <a href="about.html" target="_blank">About Us</a>
      <a href="contact.html" target="_blank">Contact</a>
      <a href="refund.html" target="_blank">Refund Policy</a>
      <a href="cookie.html" target="_blank">Cookie Policy</a>
      <a href="sitemap.xml" target="_blank">Sitemap</a>
    </div>
    <p>&copy; 2025 Medsera. All rights reserved.</p>
  </footer>

</body>
</html>
